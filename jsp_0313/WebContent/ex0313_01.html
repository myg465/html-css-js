<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
		div{ width:1000px; height:500px; padding:30px; border:5px solid pink;
		background-image: url('images/back01.jpg'); 
		background-repeat: no-repeat; background-size: cover;}
		
		div >p{color: red; font-weight: bold; }
		ul>li:nth-child(3){color: green; font-weight: bold;}
		</style>
	</head>
	<body>
		<p>div 바깥에 있는 p입니다.</p>
		<div>
			<h4>타이틀</h4>
			<p>타이틀에 대한 설명</p>
			<ul>
				<li>구글</li>
				<li>다음</li>
				<li>네이버</li>
				<li>네이트</li>
				<li>야후</li>
				<p>(야후는 일본꺼)</p>
			</ul>
			<p>타이틀 이해</p>
		</div>
	
	</body>
</html>
