<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>객실정보</title>
<style type="text/css">
table{text-align:center; border-collapse: collapse; border-top:2px solid #7b8290; border-left:0px;}
th{font-size:14px; color:#454545; padding:14px 0px 13px; 
border-bottom:1px solid #d4d7db; border-right:1px solid #eaebed;}
td{font-size:14px; color:#454545; padding:14px 15px 13px;
border-bottom:1px solid #d4d7db; border-right:1px solid #eaebed;}
thead{background:#f5f5f5; }
.last{border-right:0px;}
</style>
</head>
<body>
<table>
<thead>
<tr>
<th>구분</th>
<th>면적</th>
<th colspan="2">객실 타입</th>

<th>VIEW</th>
<th>실내구성</th>
<th class="last">일반요금</th>
</tr>
</thead>
<tbody>
<tr>
<td rowspan="3">슈페리어</td>
<td rowspan="3">32.17m2</td>
<td>트윈(싱글 + 싱글)</td>
<td>2실</td>
<td rowspan="3">슬로프 & 오션뷰</td>
<td rowspan="3">침실 + 욕실</td>
<td class="last" rowspan="3">360,000</td>
</tr>
<tr>
<td>킹 트윈 (더블+싱글)</td>
<td>59실</td>

</tr>
<tr>
<td>패밀리 트윈 (더블+더블)</td>
<td>2실</td>

</tr>
</tbody>
</table>

</body>
</html>
