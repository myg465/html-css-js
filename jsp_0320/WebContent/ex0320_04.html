<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			function check(){
				
				if(form.gender.value=="M"||form.gender.value=="m"){
					alert("남자입니다.");
				}
				else if(form.gender.value=="F"||form.gender.value=="f"){
					alert("여자입니다.");
				}
				else{
					alert("성별을 다시 입력하세요.");
					form.gender.value="";
					form.gender.focus();
				}
				if(form.age.value>=19){
					alert("성인입니다.");
				}
				else if(form.age.value>=0&&form.age.value<19) {
					alert("미성년자입니다.");
				}
				else{
					alert("나이를 다시 입력하세요.");
					form.age.value="";
					form.age.focus();
				}
			  }
		</script>
	</head>
	<body>
	<form name="form" action="" method="post">
		<label>남자(M)/여자(F)를 입력하세요.</label><input type="text" name="gender"><br>
		<label>나이를 입력하세요.</label>	<input type="text" name="age"><br>
		<input type="button" onclick="check()" value="전송">	
		
	</form>
	</body>
</html>
