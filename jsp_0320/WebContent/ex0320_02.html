<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<script type="text/javascript">
			var inc_data=1;
			var dec_data=5;
			var r1=r2=0;
			r1=15%6;
			
			document.write("15%6="+r1+"<br>");
			document.write("inc_data++ :"+inc_data++ +"<br>");
			document.write("++inc_data :"+ ++inc_data+ "<br>");
			document.write("dec_data-- :"+ dec_data-- +"<br>");
			document.write("--dec_data :"+ --dec_data+"<br>");
			r2=inc_data*dec_data;
			document.write("inc_data*dec_data="+r2+"<br>");
			
		</script>
		
	
	</body>
</html>
