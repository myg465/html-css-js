<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link href="css/style.css" type="text/css" rel="stylesheet">
	</head>
	<body>
	<h2>이용약관 동의(필수)</h2>
	<form name="" method="" action="">
		<ul>
		<li>
			<span>남양아이닷컴 이용약관</span>
			<input type="radio" name="radio1" value="yes"><label>동의</label>
			<input type="radio" name="radio1" value="no"><label>비동의</label>
		</li>
		<li>
			<span>개인정보보유 및 이용기간 선택</span>
			<input type="radio" name="radio2" value="1"><label>1년</label>
			<input type="radio" name="radio2" value="3"><label>3년</label>
			<input type="radio" name="radio2" value="5"><label>5년</label>
		</li>
		<li>
			<span>이름</span> <input type="text">
		</li>
		
		<li>
			<span>패스워드</span> <input type="password">
		</li>
		
		<li>
			<span>패스워드 확인</span> <input type="password">
		</li>
		
		<li>
			<span id="birth">생년월일</span>
			<input type="text" name="year" placeholder="년(4자)" maxlength="4">
			<select name="month">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10</option>
			<option value="11">11</option>
			<option value="12">12</option>
			</select>
			<input type="text" name="date" placeholder="일">
			
		</li>
		<li>
		<span>성별</span>
		<select name="sex">
			<option value="man">남자</option>
			<option value="woman">여자</option>
		</select>
		</li>
		<li>
		<span>하고싶은 말</span><br>
		<textarea rows="7" cols="80"></textarea>
		</li>
		
		
		</ul>
	
	
	
	</form>
	
	</body>
</html>
