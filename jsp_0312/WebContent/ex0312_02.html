<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
		fieldset { width:500px;}
		</style>
	</head>
	<body>
	<form name="subject"  action="http://www.naver.com" method="get" >
	<fieldset>
	<legend>신청과목</legend>
	<p>이 달에 신청할 과목을 선택하세요.(1과목만 가능)</p>
	<input id="spk" type="radio" name="subject" value="speak">
	<label for="spk">회화 &nbsp;</label>
	<input id="rc" type="radio" name="subject" value="grammer" checked>
	<label for="rc">문법 &nbsp;</label>
	<input id="write" type="radio" name="subject" value="write">
	<label for="write">작문</label>
	</fieldset>
	<fieldset>
	<legend>메일링</legend>
	<input type="checkbox" name="mail1" value="news" id="mailing1">
	<label for="mailing1">해외 단신</label>
	<input type="checkbox" name="mail2" value="dialog" id="mailing2" checked>
	<label for="mailing2">5분회화</label>
	<input type="checkbox" name="mail3" value="pops" id="mailing3">
	<label for="mailing3">모닝팝스</label>
	</fieldset>
	
	<fieldset>
	<legend>달력</legend>
	<input type="date" name="date">
	<input type="month" name="month">
	<input type="week" name="week">
	</fieldset>
	
	<fieldset>
	<legend>시간</legend>
	<input type="time" name="time" value="09:00">
	</fieldset>
	
	<fieldset>
	<legend>선택</legend>
	<label for="major">학과선택</label>
		<select name="major" id="major">
		<option value="archi">건축공학과</option>
		<option value="mechanic">기계공학과</option>
		<option value="indust">산업공학과</option>
		<option value="elec">전기전자공학과</option>
		<option value="computer">컴퓨터공학과</option>
		<option value="chemical">화학공학과</option>
		</select>
		<label>이름:</label><input type="text" autofocus required placeholder="이름을 입력하세요."><br>
		<label>전화번호:</label><input type="text" value="010-9999-8888" readonly>
	</fieldset>
	
	<button>전송</button>
	</form>
	
	</body>
</html>
