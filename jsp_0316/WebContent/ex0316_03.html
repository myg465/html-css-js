<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="js/prefixfree.dynamic-dom.min.js"></script>
		<title>Insert title here</title>
		<style type="text/css">
		div{ width:100px; height: 100px; margin:60px; 
		animation:rotate 1.5s infinite, background 1.5s infinite alternate;}
		
		@keyframes rotate{
		from{transform: perspective(120px) rotateX(0deg) rotateY(0deg);}
		50%{transform: perspective(120px) rotateX(-180deg) rotateY(0deg);}
		to{transform: perspective(120px) rotateX(-180deg) rotateY(-180deg);}}
		
		@keyframes background{
		from{background:red;}
		50%{background-color:green;}
		to{background-color:blue;}}
	
		
		</style>
	</head>
	<body>
		
		<div></div>
		
	
	</body>
</html>
