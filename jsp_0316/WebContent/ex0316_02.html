<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
		*{ margin:0; padding:0;}
	    .wrap{ width:1000px; height: 1000px; border: 1px solid black; position: relative; left:100px; top:100px;}
	    .wrap>div{ width:50px; height: 50px; background: blue; position: absolute; }
	    .wrap>div:nth-child(2) { left:950px;}
	    .wrap>div:nth-child(3) { top:950px;}
	    .wrap>div:nth-child(4) { left:950px; top:950px;}
	    .wrap>div:nth-child(5) { position:fixed; left:450px; top:450px;}
	    
		</style>
	</head>
	<body>
		<div class="wrap">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
		</div>
	</body>
	
</html>
