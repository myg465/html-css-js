<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script type="text/javascript" src="js/custom.js"></script>
	</head>
	<body>
		<form action="http://www.naver.com" name="join" method="get">
			<label for="j_id">아이디</label>
			<input type="text" name="j_id" id="j_id" ><br>
			<label for="j_pw">패스워드</label>
			<input type="text" name="j_pw" id="j_pw" ><br>
			<label for="j_pw2">패스워드 확인</label>
			<input type="text" name="j_pw2" id="j_pw2" ><br>
			<label for="j_name">이름</label>
			<input type="text" name="j_name" id="j_name" ><br>
			<label for="j_age">나이</label>
			<input type="text" name="j_age" id="j_age" ><br>
			<fieldset>
			<legend>성별</legend>
			<input type="radio" name="j_gender" value="male" >남자
			<input type="radio" name="j_gender" value="female" >여자
			</fieldset>
			<fieldset>
			<legend>취미</legend>
			<input type="checkbox" name="hobby" value="reading">독서
			<input type="checkbox" name="hobby" value="riding">자전거
			<input type="checkbox" name="hobby" value="gaming">게임
			<input type="checkbox" name="hobby" value="running">달리기
			</fieldset>
			
			<input type="button" onclick="check()" value="전송">
			<input type="reset" value="취소">
		</form>
	</body>
</html>
