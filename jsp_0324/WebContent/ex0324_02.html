<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		
	</head>
	<body>
		<script type="text/javascript">
			for(var i=2;i<=9;i++){
				if(!(i%2==0)){
					continue;
				}
				document.write("--------------------"+i+"ë‹¨-------------------<br><br>");
				for(var j=1; j<=9;j++){
					document.write(i+"*"+j+"="+(i*j)+" , ");
					if(j==5||j==9){
						document.write("<br><br>");
					}
				}
				
			}
		</script>
	
	</body>
</html>
