<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<script type="text/javascript">
			var lotto=[];
			var i=0;
			//데이터 입력
			
			function insertNum(){
				for(i=0;i<45;i++){
					lotto[i]=i+1;//1~45
					document.write("데이터 값 : "+lotto[i]+"&nbsp&nbsp&nbsp");
					if(lotto[i]%5==0){
						document.write("<br>");
					}
				}
			}
			function printNum(){
				for(i=0;i<lotto.length;i++){
					document.write("데이터 값 : "+lotto[i]+"&nbsp&nbsp&nbsp");
					if(i%5==0){
						document.write("<br>");
					}
				}
				document.write("<br>");
				document.write("lotto 배열크기 : "+lotto.length+"<br>");
				document.write("<a href='ex0324_05.html'>돌아가기</a>");
			}
			//모든 데이터 초기화
			function allDelNum(){
				for(i=0;i<lotto.length;i++){
					lotto[i]=0;
				}
				printNum();
			}
			//배열전체 문자열 변환
			function joinNum(){
				var j_array=lotto.join(); 
				var j_array2=lotto.join("-");
				var j_array3=lotto.join("/");
				var j_array4=lotto.join("그리고");
				document.write("조인 결과1 : "+j_array+"<br>");
				document.write("조인 결과2 : "+j_array2+"<br>");
				document.write("조인 결과3 : "+j_array3+"<br>");
				document.write("조인 결과4 : "+j_array4+"<br>");
				document.write("<a href='ex0324_05.html'>돌아가기</a>");
			}
			//3의 배수 초기화
			function three_DelNum(){
				for(i=0;i<lotto.length;i++){
					if(lotto[i]%3==0){
					lotto[i]=0;
						
					}
					continue;
				}
				printNum();
			}
			
			function addNum(){
				var sum=0;
				for(i=0;i<lotto.length;i++){
					if(lotto[i]%5==0){
						sum=sum+lotto[i];
					}
					continue;
				}
				document.write("5의 배수의 합 : "+sum+"<br>");
				document.write("<a href='ex0324_05.html'>돌아가기</a>");
			}
			//배열지우기
			function delArr(){
				lotto.length=0;
				printNum();
			}
			
			
			insertNum();
		
		</script>
		<br>
		<button onclick="allDelNum()">모든 데이터 0으로 초기화</button>
		<button onclick="three_DelNum()">3배수 초기화</button>
		<button onclick="addNum()">5배수 합계구하기</button>
		<button onclick="delArr()">배열0개 초기화</button>
		<button onclick="joinNum()">배열전체 문자열로 리턴하기</button>
	</body>
</html>
