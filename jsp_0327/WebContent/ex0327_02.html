<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
		<script type="text/javascript" src="js/prefixfree.dynamic-dom.min.js"></script>
		<script type="text/javascript" src="js/custom.js"></script>
		<script type="text/javascript">
		$(document).ready(function(){
			
			$("div").click(function(){
				$("p").text("div를 클릭했습니다.");
			});
			
			$("div").mouseenter(function(){
				$("p").text("div에 마우스가 올라갔습니다.");
				$(this).css({"background":"gray"});
				$(this).css({"border-bottom":"5px solid red"});
			});
			
			$("div").mouseleave(function(){
				$("p").text("div에 마우스가  빠져나갔습니다.");
				$(this).css({"background":"yellow"});
				$(this).css({"border-bottom":"1px solid black"});
			});
			
			$(window).scroll(function(){
				var scrollNum=$(this).scrollTop();
				$("div").css({"position":"fixed"});
				$("p").eq(0).text("스크롤 높이 : "+scrollNum);
				if(scrollNum<=300){
					$("p").eq(1).text("300이하의 높이입니다.");
					$("div").css({"background-image":"url('images/img01.jpg')"});
				}
				else if(scrollNum>300 &&scrollNum<600){
					$("p").eq(1).text("300이상 600이하의 높이입니다.");
					$("div").css({"background-image":"url('images/img02.jpg')"})
				}
				else{
					$("p").eq(1).text("600이상의 높이입니다.");
					$("div").css({"background-image":"url('images/img03.jpg')"})
				}
				
			});
			
			$(window).resize(function(){
				$("p").text("화면이 리사이즈 되었습니다.");
				$("div").css({"position":"fixed"});
			});
			
			
		});
		</script>
		<style type="text/css">
			@charset "UTF-8";
			
			body{height: 2000px; }
			
			div{ width:300px; height: 300px;
				 margin:30px auto; 
				border: 1px solid black; }
			
			p{ font-size: 20px; text-align: center;
				padding-top:100px;}

			
		</style>
	</head>
	<body>
		<div>
			<p>이벤트 확인</p>
			<p>결과</p>
		</div>
	
	</body>
</html>
