<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>

		<script type="text/javascript" src="js/custom.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){

					var w1 = $("#d02").width(200);

			});
		</script>
		<style type="text/css">

			#d02{ width:500px; height: 500px;
				background: green; border: 2px solid black;
				margin:30px auto;}	
			
			
			p{ font-size: 20px; }
						
		</style>
	</head>
	<body>
		<div id="d01">
			<p></p>
		</div>
		<div id="d02">
			<p></p>
		</div>
	</body>
