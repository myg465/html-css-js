<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<p id="date1"></p>
		<p id="year"></p>
		<p id="month"></p>
		<p id="date"></p>
		<p id="day"></p>
		<p id="hour"></p>
		<p id="minute"></p>
		<p id="second"></p>
		<p id="msecond"></p>
		
		<!--  <p id="digClock"></p>-->
		<script type="text/javascript">
				/*function digClock(){
					var today=new Date();
					var time=today.getHours()+"시"+today.getMinutes()+"분"+today.getSeconds()+"초";
					document.getElementById("digClock").innerHTML=time;
					setTimeout("digClock()",1000);
				}
				digClock();*/
		
			var today=new Date();
			var days;
				switch(today.getDay()){
				case 0:
					days="일요일";
					break;
				case 1:
					days="월요일";
					break;
				case 2:
					days="화요일";
					break;
				case 3:
					days="수요일";
					break;
				case 4:
					days="목요일";
					break;
				case 5:
					days="금요일";
					break;
				case 6:
					days="토요일";
					break;
				
				}
			document.getElementById("date1").innerHTML=today;
			document.getElementById("year").innerHTML=today.getFullYear()+"년";
			document.getElementById("month").innerHTML=(today.getMonth()+1)+"월";
			document.getElementById("date").innerHTML=days;
			document.getElementById("day").innerHTML=today.getDate()+"일";
			document.getElementById("hour").innerHTML=(today.getHours()+1)+"시";
			document.getElementById("minute").innerHTML=(today.getMinutes()+1)+"분";
			document.getElementById("second").innerHTML=(today.getSeconds()+1)+"초";
			document.getElementById("msecond").innerHTML=(today.getMilliseconds()+1)+"밀리초";
		
		</script>
	</body>
</html>
