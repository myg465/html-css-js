<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" type="text/css" href="css/style3.css">
		<script type="text/javascript" src="js/custom3.js"></script>
	</head>
	<body>
	<!-- 1.폼만들고, 2. 아이디,패스워드, 패스워드확인, 이름, 나이, 성별(남,여,취미(독서,게임,수영,자전거,등산) 전화번호 전송 취소버튼 
	3. 아이디는 소문자,대문자,특수문자 입력가능(길이 4-12) 4. 패스워드 패스워드확인 비교 다르면 패스워드 포커스
	5. 패스워드는 소문자, 숫자, 특수문자 입력가능 6. 이름은 한글만 가능(1글자이상) 7. 나이는 숫자만 입력가능 (1-3)
	8. 전화번호는 숫자만 입력가능 8자리이상   -->
	
	<h2>회원가입 연습</h2>
	<form action="" name="join2" method="get">
		<label for="m_id">아이디(대소문자,특수문자 입력가능)</label>
		<input type="text" name="m_id" id="m_id" autofocus><br>
		
		<label for="m_pw">패스워드(소문자,숫자,특수문자 입력가능)</label>
		<input type="text" name="m_pw" id="m_pw"><br>
		
		<label for="m_pw2">패스워드 확인</label>
		<input type="password" name="m_pw2" id="m_pw2"><br>
		
		<label for="m_name">이름</label>
		<input type="text" name="m_name" id="m_name"><br>
		
		<label for="m_age">나이</label>
		<input type="text" name="m_age" id="m_age"><br>
		
		<fieldset>
		<legend>성별 선택</legend>
		
		<input type="radio" name="m_gender" value="male">남자
		<input type="radio" name="m_gender" value="female">여자<br>
		</fieldset>
		
		<fieldset>
			<legend>취미 선택</legend>
			<input type="checkbox" name="m_hobby" value="readding">독서<br>
			<input type="checkbox" name="m_hobby" value="game">게임<br>
			<input type="checkbox" name="m_hobby" value="swim">수영<br>
			<input type="checkbox" name="m_hobby" value="riding">자전거<br>
			<input type="checkbox" name="m_hobby" value="mount">등산<br>
		</fieldset>
		
		<label for="m_tel">전화번호</label>
		<input type="text" name="m_tel" id="m_tel"><br>
		
		<input type="button" onclick="check()" value="전송">
		
		<input type="reset" value="취소">
	</form>
	
	
	</body>
</html>
